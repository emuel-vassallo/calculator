<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p id="history">304 + 216</p>
        <p id="result">520</p>
      </div>
      <div id="buttons">
        <button class="button" id="clear">AC</button>
        <button class="button" id="clear">C</button>
        <button class="button operator" id="+">+</button>
        <button class="button operator" id="-">−</button>
        <button class="button operator" id="*">×</button>
        <button class="button operator" id="/">÷</button>
        <button data-key="1" class="button digit">1</button>
        <button data-key="2" class="button digit">2</button>
        <button data-key="3" class="button digit">3</button>
        <button data-key="4" class="button digit">4</button>
        <button data-key="5" class="button digit">5</button>
        <button data-key="6" class="button digit">6</button>
        <button data-key="7" class="button digit">7</button>
        <button data-key="8" class="button digit">8</button>
        <button data-key="9" class="button digit">9</button>
        <button data-key="0" class="button digit">0</button>
        <button data-key="." class="button">.</button>
        <button class="button" id="=">=</button>
      </div>
    </div>
  </body>
</html>
